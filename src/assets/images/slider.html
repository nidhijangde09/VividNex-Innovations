<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Career Section with Icons</title>
  <style>
    body {
      background-color: #1c1c2b;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .section9 {
      display: flex;
      gap: 30px;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-right: 27%;
    }

    .block9 {
      max-width: 300px;
      text-align: left;
      
      margin-right: 20px;
    }

    .block9 img {
      width: 40px;
      margin-bottom: 10px;
    }

    .block9 h3 {
      color: white;
      margin: 10px 0;
      font-size: 30px;
    }

    .block9 p {
      margin-bottom: 10px;
      line-height: 1.6;
    }

    .block9 a {
      color: white;
      text-decoration: none;
      font-size: 25px;
    }

    .block9 a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="section9">
    <div class="block9">
      <img src="orgainzation (1).png" alt="Join Icon">
      <h3>Join us</h3>
      <p>Explore open roles that match your interests and skills.</p>
      <a href="#">Search jobs ></a>
    </div>
    <div class="block9">
      <img src="eye.png" alt="Touch Icon">
      <h3>Stay in touch</h3>
      <p>Get career tips and industry-leading insights.</p>
      <a href="#">Learn more ></a>
    </div>
    <div class="block9">
      <img src="connection (1).png" alt="Alert Icon">
      <h3>Get job alerts</h3>
      <p>Receive notifications when we have open roles and get other relevant career news.</p>
      <a href="#">Register for job alerts ></a>
    </div>
  </div>

</body>
</html>
